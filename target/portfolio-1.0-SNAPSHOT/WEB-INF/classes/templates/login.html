<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/login.js?ver=20260107"></script>
</head>

<body>
<div id="toast"><span id="toast-message"></span></div>

<div class="login-container">
    <h2>로그인</h2>
    
    <!-- 오류 메시지 -->
    <div class="error-message" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>

    <!-- 로그인 폼 -->
    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required value="test@naver.com">
        </div>

        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required value="Test123!">
        </div>

        <button type="submit" class="login-btn" id="loginBtn">로그인</button>
    </form>

    <div class="links">
        아직 계정이 없으신가요? 
        <a th:href="@{/users/register}">회원가입</a>
    </div>
</div>
</body>
</html>
